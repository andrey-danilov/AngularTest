<form class="col l10" >
  <div class="row">
    <div class="input-field col l3">
      <input id="editName" [(ngModel)]="data.user.Name" name="username" type="text" class="validate">
      <label for="editName">First Name</label>
    </div>
    <div class="input-field col l3">
      <input id="editEmail" [(ngModel)]="data.user.Email" name="email" id="icon_Email" type="tel" class="validate">
      <label for="editEmail">First Name</label>
    </div>
    <div class="input-field col l3">
      <input id="editCompany" [(ngModel)]="data.user.Company" name="company" id="icon_Company" type="text" class="validate">
      <label for="editCompany">Company</label>
    </div>
    <div class="input-field col l1">
      <a class="waves-effect waves-light btn" (click)="Edit(data.user)">Save</a>
    </div>
  </div>

</form>
